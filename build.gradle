plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'http://10.2.11.194:8082/nexus/content/groups/public/'
    }

    maven {
        url = 'http://10.2.11.194:8082/nexus/content/repositories/releases/'
    }

    maven {
        url = 'http://10.2.11.194:8082/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'http://10.2.11.194:8082/nexus/content/repositories/thirdparty/'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'io.cucumber:cucumber-java:4.2.6'
    testCompile 'io.cucumber:cucumber-junit:4.2.6'
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
}

group = 'com.aeonlife.webtest'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

//publishing {
//    publications {
//        maven(MavenPublication) {
//            from(components.java)
//        }
//    }
//}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime +
                    sourceSets.main.output +
                    sourceSets.test.output

            args = ['--plugin', 'pretty',
                    '-m', '-p', 'junit:build/reports/junit.xml',
                    '-p', 'html:build/reports/cucumber',
                    '-p', 'json:build/reports/cucumber.json',
                    '--glue', 'com.aeonlife.cucumber', 'src/test/resources',
                    '--tags', '@aaaa'

            ]

        }
    }
}